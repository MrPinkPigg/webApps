<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

	<script>
		$(document).ready(function(){
			setInterval(function(){
				$("#board").load("chatLog.html");
			},1000);
			$("#sub").click(function(){
				$.post("updater.php",{nameThing:$("#name").val(), thingy:$("#msg").val(), time:moment().format("h:mm:ss a")});
				$("#msg").val("");
			});
		});
	</script>

</head>
<body>
	<h1>
		Please don't inject other code ;-;
		<!-- <button id="clear">Clear chat</button> -->
	</h1>
	
	<p id="board"></p>

	<input type="text" id="name" placeholder="Name"></input>
	<input type="text" id="msg" placeholder="Message"></input>
	<br><br>
	<button style="width: 350px" id="sub">Chat!</button>
</body>
</html>
